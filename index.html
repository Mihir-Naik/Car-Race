<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
    <script src="src/jquery-3.2.1.js"></script>
    <script type = "text/javascript" 
    src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id='sidebar'>
        <button class='btn' id='start'>Race</button>
        <button class='btn' id='score'>Time lapsed:</button>
        <button class='btn' id='p1'>Player 1:</button>
        <button class='btn' id='p2'>Player 2:</button>
        
        <div id='countdown'>
            <div class='lights' id='three'></div>
            <div class='lights' id='two'></div>
            <div class='lights' id='one'></div>
        </div>
        <h1 id='winner'></h1>
        <button class='btn' id='restart'>Race Again</button>
        <button class='btn' id='reload'>Reload</button>
    </div>
    <div id='container'>
        <div class='borderLane' id='leftBorder'></div>
        <div class='lane' id='line1'></div>
        <div class='lane' id='line2'></div>
        <div class='lane' id='line3'></div>
        <div class='lane' id='line4'></div>
        <div class='lane' id='line5'></div>
        <div class='lane' id='line6'></div>
        <div class='lane' id='line7'></div>
        <div class='lane' id='line8'></div>
        <div class='lane' id='line9'></div>
        <div class='borderLane' id='rightBorder'></div>
        
        <div class='cars oppCar' id='orange'><img src="src/orange-car.png" width="60px" height="90px"></div>
        <div class='cars oppCar' id='white'><img src="src/white-car.png" width="60px" height="90px"></div>
        <div class='cars oppCar' id='purple'><img src="src/purple-car.png" width="60px" height="90px"></div>
        <div class='cars' id='car'><img src="src/red-car.png" width="60px" height="90px"></div>
        <div id='gameover'><img src="src/gameover.png" width="510px"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
